<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Cadastro</title>
</h:head>
<h:body>
	
	<p:panel header="Cadastro de Alunos">
		<h:form id="formCadastro">
		<p:messages />
			<p:panelGrid columns="2">
			
				<p:outputLabel for="nome" value="Nome" />
				<p:inputText id="nome" size="30" value="#{alunomb.aluno.nome}" />
			
				<p:outputLabel for="email" value="Email" />
				<p:inputText id="email" size="30" value="#{alunomb.aluno.email}" />
				
				<p:outputLabel for="nasc" value="Nascimento" />
				<p:calendar id="nasc" pattern="dd/MM/yyyy" value="#{alunomb.aluno.nascimento}" />
			
				<p:outputLabel for="disc" value="Disciplinas" />
				<p:selectCheckboxMenu id="disc" value="#{alunomb.disciplinasAluno}" >
					<f:selectItems value="#{alunomb.disciplinas}" />
				</p:selectCheckboxMenu>
			
				<p:commandButton value="Cadastrar" action="#{alunomb.cadastrar}"
					update="formCadastro" />
				
			</p:panelGrid>
			<h:link value="Consultar" outcome="consulta" />
		</h:form>
	</p:panel>

</h:body>
</html>
